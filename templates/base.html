<!DOCTYPE html>
<html>
	{% load static %}
	

	<head>
		{% block title %}		
			<title>LMS | Base</title>
		{% endblock title %}

		<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
		
		{% block styles %}
			
		{% endblock styles %}
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md navbar-dark sticky bg-dark">
			    <a class="navbar-brand" href="#">LMS</a>
			    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		      		<span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarCollapse">
			      	<ul class="navbar-nav mr-auto">
			        	<li class="nav-item">
			          		<a class="nav-link" href="{% url 'Home:index' %}">Home</span></a>
			        	</li>
			        	<li class="nav-item">
			          		<a class="nav-link" href="{% url 'Home:categories' %}">Categories</a>
			        	</li>
			        	<li class="nav-item">
			          		<a class="nav-link" href="{% url 'Home:courses' %}">Courses</a>
			        	</li>
			      	</ul>

			      	<form class="form-inline mt-2 mt-md-0">
			        	<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
			        	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			      	</form>
			      	<div style="padding: 5px;">
		          		<a href="{% url 'Home:dashboard' %}">
				      		<button class="btn btn-primary">
		          				DashBoard
		        			</button>
		          		</a>
			      	</div>
			    </div>
			</nav>
		</header>
		
		<div class="container">
			<hr>
			
			{% block welcome %}
				<h1>
					<center>
						Welcome to LMS
					</center>
				</h1>
			{% endblock welcome %}

			<hr>

			{% block body %}
				
			{% endblock body %}

			<script type="text/javascript" href="{% static "js/bootstrap.min.js" %}"></script>
			{% block scripts %}
				
			{% endblock scripts %}
		</div>
	</body>
</html>
