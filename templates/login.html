<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<title>Login | NodeWe</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<link rel="shortcut icon" href="{% static 'img/png/logomark_tranparent.png' %}" type="image/x-icon">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'join/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'join/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'join/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'join/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'join/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'join/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'join/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'join/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'join/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'join/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static "img/bg-2.png" %});">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<div class="logo" style="text-align: center;">
					<img src="{% static 'img/png/node_we_colored-transparent.png' %}" alt="logo" style="height: 100px; width:100px;">
				</div>

				<form method="POST" class="login100-form validate-form flex-sb flex-w">
					{% csrf_token %}

					<span class="login100-form-title p-b-53">
						Welcome back.
					</span>

					<!--
					<a href="#" class="btn-face m-b-20">
						<i class="fa fa-facebook-official"></i>
						Procees with Facebook
					</a>

					<a href="#" class="btn-google m-b-20">
						<img src="{% static 'join/images/icons/icon-google.png' %}" alt="GOOGLE">
						Proceed with Google
					</a>
					-->
				
					<!-- error messsage -->
					{% for message in messages %}
						<div style="padding: 7px; margin: auto;">					
	                        <div class="alert alert-primary" style="margin: auto;">
	                            {{ message }}
	                        </div>
						</div>
	                {% endfor %}

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

						<a href="#" class="txt2 bo1 m-l-5">
							Forgot?
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button type="submit" class="login100-form-btn">
							Sign In
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a member?
						</span>

						<a href="{% url 'Home:register' %}" class="txt2 bo1">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'join/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'join/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'join/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'join/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'join/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'join/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'join/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'join/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'join/js/main.js' %}"></script>

</body>
</html>
